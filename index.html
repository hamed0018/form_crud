<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form crud</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <form id="form" class="forms">
            <label for="name">name</label>
            <input type="text" name="name" id="name" class="inputs" placeholder="enter name" autocomplete="off">
            <label for="family">family</label>
            <input type="text" name="family" id="family" class="inputs" placeholder="enter family" autocomplete="off">
            <label for="age">age</label>
            <input type="text" name="age" id="age" class="inputs" placeholder="enter age" autocomplete="off">
            <button type="submit" id="btn-submit" class="btn btn-md btn-success">submit</button>
        </form>
        <div class="listItem">
            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">delete or edit</th>
                    <th scope="col">name</th>
                    <th scope="col">family</th>
                    <th scope="col">age</th>
                  </tr>
                </thead>
                <tbody id="tbody">
                  
                </tbody>
              </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
